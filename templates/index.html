<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Face Detection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        video, img {
            width: 100%;
            max-width: 640px;
            border: 2px solid black;
        }
        h2 {
            font-weight: 600;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>Live Face Detection</h2>
        <video id="video" autoplay></video>
        <br><br>
        <button id="startDetection" class="btn btn-success">Start Detection</button>
        <br><br>
        <img id="output" alt="Processed Video Stream" />
    </div>

    <script>
        const video = document.getElementById('video');
        const output = document.getElementById('output');

        // Access the camera using getUserMedia
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing camera: ", err);
            });

        // Capture frames and send them to the server for face detection
        document.getElementById('startDetection').addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            function sendFrame() {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = canvas.toDataURL('image/jpeg');
                
                fetch('/detect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        output.src = 'data:image/jpeg;base64,' + data.image;
                    }
                    // Continue sending frames
                    requestAnimationFrame(sendFrame);
                });
            }
            
            sendFrame();
        });
    </script>
</body>
</html>
